<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thông báo - <span th:text="${course.courseName}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Hệ thống quản lý khóa học</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2>Danh sách thông báo</h2>
                <p class="text-muted">Môn học: <span th:text="${course.courseName}"></span></p>
            </div>
            <div>
                <a th:href="@{/teacher/courses}" class="btn btn-secondary me-2">
                    <i class="fas fa-arrow-left"></i> Quay lại danh sách môn học
                </a>
                <a th:href="@{/teacher/notifications/new(courseId=${course.courseId})}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Thông báo mới
                </a>
            </div>
        </div>

        <!-- Danh sách thông báo -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Tiêu đề</th>
                                <th>Ngày đăng</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${notifications.empty}">
                                <td colspan="4" class="text-center">Chưa có thông báo nào</td>
                            </tr>
                            <tr th:each="notification : ${notifications}">
                                <td th:text="${notification.title}"></td>
                                <td th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <span th:class="${notification.status == T(com.example.nt118.model.CourseNotification.NotificationStatus).PUBLISHED ? 'badge bg-success' : 'badge bg-warning'}"
                                          th:text="${notification.status == T(com.example.nt118.model.CourseNotification.NotificationStatus).PUBLISHED ? 'Đã đăng' : 'Bản nháp'}">
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{/teacher/notifications/{id}/edit(id=${notification.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i> Sửa
                                        </a>
                                        <button type="button" 
                                                class="btn btn-sm btn-outline-danger"
                                                th:onclick="'deleteNotification(' + ${notification.id} + ')'">
                                            <i class="fas fa-trash"></i> Xóa
                                        </button>
                                        <button type="button" 
                                                class="btn btn-sm btn-outline-success"
                                                th:if="${notification.status == T(com.example.nt118.model.CourseNotification.NotificationStatus).DRAFT}"
                                                th:onclick="'publishNotification(' + ${notification.id} + ')'">
                                            <i class="fas fa-paper-plane"></i> Đăng
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        function deleteNotification(id) {
            if (confirm('Bạn có chắc chắn muốn xóa thông báo này?')) {
                $.ajax({
                    url: '/api/notifications/' + id,
                    type: 'DELETE',
                    success: function() {
                        window.location.reload();
                    },
                    error: function() {
                        alert('Có lỗi xảy ra khi xóa thông báo');
                    }
                });
            }
        }

        function publishNotification(id) {
            if (confirm('Bạn có chắc chắn muốn đăng thông báo này?')) {
                $.ajax({
                    url: '/api/notifications/' + id + '/publish',
                    type: 'PUT',
                    success: function() {
                        window.location.reload();
                    },
                    error: function() {
                        alert('Có lỗi xảy ra khi đăng thông báo');
                    }
                });
            }
        }
    </script>
</body>
</html>
